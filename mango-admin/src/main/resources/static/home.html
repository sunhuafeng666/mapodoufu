<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="laydate/theme/default/laydate.css" media="all">
    <title>麻婆豆腐～</title>
</head>

<body>
    <div class="header">
        <nav class="navbar navbar-dark bg-dark">
            <span class="navbar-brand mb-0 h1">麻婆豆腐ファミリー</span>
            <div class="user-icon">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-person-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"></path>
                  </svg>
                <span class="user-name"></span>
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-gem" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M3.1.7a.5.5 0 0 1 .4-.2h9a.5.5 0 0 1 .4.2l2.976 3.974c.149.185.156.45.01.644L8.4 15.3a.5.5 0 0 1-.8 0L.1 5.3a.5.5 0 0 1 0-.6l3-4zm11.386 3.785l-1.806-2.41-.776 2.413 2.582-.003zm-3.633.004l.961-2.989H4.186l.963 2.995 5.704-.006zM5.47 5.495l5.062-.005L8 13.366 5.47 5.495zm-1.371-.999l-.78-2.422-1.818 2.425 2.598-.003zM1.499 5.5l2.92-.003 2.193 6.82L1.5 5.5zm7.889 6.817l2.194-6.828 2.929-.003-5.123 6.831z"></path>
                  </svg>
                <span class="user-level"></span>
            </div>
        </nav>
    </div>
    <div class="home container">
        <div class="home-banner">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">正在进行中的活动</h5>
                    <p class="card-text">如果你想组建活动，请点击下方按钮创建。<br>
                        <small>※如果活动没有中没有队伍存在，该活动将不会显示</small>

                    </p>
                    <a href="#" class="btn btn-info" data-toggle="modal" data-target="#creatCampaign">新建活动</a>
                </div>
            </div>
        </div>
        <div class="row row-cols-1 row-cols-md-2" id="campaignTable">
        </div>
    </div>
    <div class="modal fade" id="creatCampaign" tabindex="-1" role="dialog" aria-labelledby="creatCampaign" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">新建活动</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
                </div>
                <div class="modal-body" id="creatCamapignFunction">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">活动名称:</label>
                           <div class="btn-group campaignInfo">
                            <input type="text" class="form-control" id="recipient-name" name="camapignName" placeholder="起个名字吧~">
                                <button type="button" class="btn dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                  
                                </button>
                                <div class="dropdown-menu" id="selectPickers">
                                </div>
                            </div>                   
					   
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">活动描述:</label>
                            <textarea class="form-control" id="message-text" name="campaignContent"></textarea>
                        </div>
                        <div class="form-group">ss
                            <label for="group-number" class="col-form-label">组队人数:</label>
                            <input type="number" class="form-control" id="group-number" name="mnumber">
                        </div>
                        <div class="form-group">
                            <label>活动开始时间：</label>
                            <!--指定 date标记-->
                            <div class="input-group date">
                                <input name="TimeFrom" type="text" autocomplete="off" id="startTime" class="form-control layui-input laydate">
                            </div>
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="createCampaign">创建</button>
                </div>
            </div>
        </div>
    </div>
    <div class="alert alert-warning alert-dismissible fade hide" role="alert" id="warning-msg">
        <strong></strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
</body>

<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
<script src="../js/jquery.cookie.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
