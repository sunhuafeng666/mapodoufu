<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/login.css">
    <title>Login In</title>
</head>

<body>
    <div class="header">
        <nav class="navbar navbar-dark bg-dark">
            <span class="navbar-brand mb-0 h1">麻婆豆腐ファミリー</span>
            <button type="button" class="btn btn-outline-info" data-toggle="modal" data-target="#register">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-person-bounding-box" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M1.5 1a.5.5 0 0 0-.5.5v3a.5.5 0 0 1-1 0v-3A1.5 1.5 0 0 1 1.5 0h3a.5.5 0 0 1 0 1h-3zM11 .5a.5.5 0 0 1 .5-.5h3A1.5 1.5 0 0 1 16 1.5v3a.5.5 0 0 1-1 0v-3a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 1-.5-.5zM.5 11a.5.5 0 0 1 .5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 1 0 1h-3A1.5 1.5 0 0 1 0 14.5v-3a.5.5 0 0 1 .5-.5zm15 0a.5.5 0 0 1 .5.5v3a1.5 1.5 0 0 1-1.5 1.5h-3a.5.5 0 0 1 0-1h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 1 .5-.5z"></path>
                    <path fill-rule="evenodd" d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"></path>
                </svg>
            </button>
        </nav>
    </div>
    <div class="container login">
        <div class=" content">
            <div class="content-header">
                <h1>ログイン</h1>
            </div>
            <div class="content-body login-content">
                <h2 class="login-title">麻婆豆腐ファミリー</h2>
                <div class="form-login">
                    <input type="text" id="userName" class="form-control userName" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" autocomplete="off" autocapitalize="off" placeholder="电话号码后四位" maxlength="4" οninput="value=value.replace(/[^\d]/g,'')">
                    <input type="password" id="passWord" class="form-control password" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" autocomplete="off" autocapitalize="off" placeholder="密码">
                    <button type="button" class="btn btn-outline-info login-buttom btn-block" id="login">登录</button>
                </div>
                <div class="register">
                    <button type="button" class="btn btn-info" data-toggle="modal" data-target="#register">新規注册</button>
                    <button type="button" class="btn btn-outline-secondary" data-toggle="modal" data-target="#forget-password">忘记密码</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="register" tabindex="-1" role="dialog" aria-labelledby="register" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">新規注册<br></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">游戏名称:</label>
                            <input type="text" class="form-control" id="register-name" maxlength="10">
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">手机后四位:</label>
                            <input type="text" class="form-control" id="register-phone" maxlength="4" οninput="value=value.replace(/[^\d]/g,'')">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">创建密码:</label>
                            <input type="password" class="form-control" id="register-password" maxlength="6">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">再输入密码:</label>
                            <input type="password" class="form-control" id="register-password2" maxlength="6">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="register-btn">注册</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="forget-password" tabindex="-1" role="dialog" aria-labelledby="forget-password" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <P class="errorMsg">请联系您的管理员---胖ほうほう</P>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
<script src="../js/jquery.cookie.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="../js/login.js"></script>
